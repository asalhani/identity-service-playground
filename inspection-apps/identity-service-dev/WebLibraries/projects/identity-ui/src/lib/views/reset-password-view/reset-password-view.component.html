<div *ngIf="resetSuccess || !isTokenValid" class="login__bg d-flex justify-content-center">
  <div class="login__width">
    <div class="pt-6 pb-5 position-relative">
      <div [title]="tenantName">
        <img class="logo-expand img-fluid" style="max-height:150px;" alt="" [src]="tenantLogoUrl">
        <h2 class="font-weight-bold text-custom1 mt-3">{{tenantName}}</h2>
      </div>
    </div>

    <div *ngIf="!isTokenValid" class="alert alert-danger">{{'The reset-password link is invalid'|translate}}
      <a href="/">{{'Go to home page'|translate}}</a></div>

    <div *ngIf="resetSuccess " class="alert alert-info">
      <p>{{'Password has been reset successfully'|translate}}</p>
      <p><a href="/">{{'Go to home page'|translate}}</a></p>
    </div>
  </div>
</div>
<div *ngIf="!resetSuccess">
  <idensrv-change-password-part *ngIf="isTokenValid && !isOtpVisible" [mode]="changePasswordMode.ResetPassword"
    [token]="token" (commandEvent)="onCommandEvent($event)"></idensrv-change-password-part>
  <idensrv-otp-part *ngIf="isTokenValid && isOtpVisible" [otpPartInput]="otpInput"
    (commandEvent)="onCommandEvent($event)"></idensrv-otp-part>
</div>
